<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Timer Page:
        Countdown timer page for tracking time. Set a specified amount of time and start the countdown.
        Get notified when the time is up." />
    <meta name="robots" content="index, follow">

    <!-- Open Graph     -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Home page" />
    <meta property="og:description" content="Timer Page:
        Countdown timer page for tracking time. Set a specified amount of time and start the countdown.
        Get notified when the time is up." />
    <meta property="og:image" content="/profile-pic.jpg" />
    <meta property="og:image:width" content="130" />
    <meta property="og:image:height" content="170" />
    <meta property="og:url" content="https://younes-portfolio-dev.vercel.app/" />

    <!-- Title -->
    <title>Timer page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style/css/style.css" />

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

    <!-- Page logo -->
    <link rel="icon" type="image/png" href="./public/images/hourglass.png" />

    <!-- JS -->
    <script defer src="./dist/timer.js"></script>

</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item active">
                    <a href="./index.html" class="header__link">Timer</a>
                </li>
                <li class="header__item">
                    <a href="./html/chrono.html" class="header__link">Chronometer</a>
                </li>
                <li class="header__item">
                    <a href="./html/alarm.html" class="header__link">Alarm</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-page">
        <section class="main-page__buttons-container">
            <button type="button" class="main-page__button main-page__button--delete" enabled>
                <svg version="1.0" class="main-page__button-pencil" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" transform="translate(-3, 4)">
                    </path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="main-page__button-checkmark hide" viewBox="0 0 24 24"
                    fill="currentColor" width="24" height="24">
                    <g data-name="Layer 2" transform="translate(0, 2)">
                        <path
                            d="M9.86 18a1 1 0 0 1-.73-.32l-4.86-5.17a1 1 0 1 1 1.46-1.37l4.12 4.39 8.41-9.2a1 1 0 1 1 1.48 1.34l-9.14 10a1 1 0 0 1-.73.33z"
                            data-name="checkmark" />
                    </g>
                </svg>
            </button>
            <button type="button" class="main-page__button main-page__button--add">
                <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 256.000000 256.000000" preserveAspectRatio="xMidYMid meet">

                    <g transform="translate(0.000000,256.000000) scale(0.100000,-0.100000)" fill="currentColor"
                        stroke="none">
                        <path d="M1245 2341 c-11 -5 -31 -21 -45 -36 l-25 -27 -3 -443 -3 -444 -444
                -3 -445 -3 -32 -32 c-46 -46 -46 -100 0 -146 l32 -32 445 -3 445 -3 0 -372 c1
                -542 -1 -510 38 -549 44 -45 100 -45 146 1 l31 31 3 445 3 444 444 3 445 3 32
                32 c46 46 46 100 0 146 l-32 32 -445 3 -444 3 -3 444 -3 445 -30 30 c-32 32
                -78 45 -110 31z" />
                    </g>
                </svg>
            </button>
        </section>

        <dialog class="main-page__dialog">
            <div class="main-page__dialog-title-delete">
                <h2 class="main-page__dialog-title">Add a new timer</h2>
            </div>

            <form class="main-page__dialog-container">
                <section class="main-page__dialog-slot main-page__dialog-slot--hours">
                    <input type="number" value="00" min="0" max="99"
                        class="main-page__dialog-input main-page__dialog-input--hours">
                    <button type="button" class="main-page__dialog-button main-page__dialog-button--increment">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="10" height="10"
                            fill="white">
                            <path
                                d="M102.299 58.5c-3.955 4.046-9.458 4.363-14.291 0L52.579 24.525 17.141 58.5c-4.834 4.363-10.347 4.046-14.269 0a10.77 10.77 0 0 1 0-14.643C6.555 40.066 45.44 3.04 45.44 3.04a9.917 9.917 0 0 1 14.286 0s38.868 37.026 42.568 40.817a10.764 10.764 0 0 1 0 14.643Z" />
                        </svg>
                    </button>
                    <button type="button" class="main-page__dialog-button main-page__dialog-button--decrement">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="10" height="10"
                            fill="white">
                            <path
                                d="M102.299 58.5c-3.955 4.046-9.458 4.363-14.291 0L52.579 24.525 17.141 58.5c-4.834 4.363-10.347 4.046-14.269 0a10.77 10.77 0 0 1 0-14.643C6.555 40.066 45.44 3.04 45.44 3.04a9.917 9.917 0 0 1 14.286 0s38.868 37.026 42.568 40.817a10.764 10.764 0 0 1 0 14.643Z" />
                        </svg>
                    </button>
                </section>
                <div class="main-page__dialog-slot-separator">:</div>
                <section class="main-page__dialog-slot main-page__dialog-slot--minutes">
                    <input type="number" value="00" min="0" max="59"
                        class="main-page__dialog-input main-page__dialog-input--minutes">
                    <button type="button" class="main-page__dialog-button main-page__dialog-button--increment">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="10" height="10"
                            fill="white">
                            <path
                                d="M102.299 58.5c-3.955 4.046-9.458 4.363-14.291 0L52.579 24.525 17.141 58.5c-4.834 4.363-10.347 4.046-14.269 0a10.77 10.77 0 0 1 0-14.643C6.555 40.066 45.44 3.04 45.44 3.04a9.917 9.917 0 0 1 14.286 0s38.868 37.026 42.568 40.817a10.764 10.764 0 0 1 0 14.643Z" />
                        </svg>
                    </button>
                    <button type="button" class="main-page__dialog-button main-page__dialog-button--decrement">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="10" height="10"
                            fill="white">
                            <path
                                d="M102.299 58.5c-3.955 4.046-9.458 4.363-14.291 0L52.579 24.525 17.141 58.5c-4.834 4.363-10.347 4.046-14.269 0a10.77 10.77 0 0 1 0-14.643C6.555 40.066 45.44 3.04 45.44 3.04a9.917 9.917 0 0 1 14.286 0s38.868 37.026 42.568 40.817a10.764 10.764 0 0 1 0 14.643Z" />
                        </svg>
                    </button>
                </section>
                <div class="main-page__dialog-slot-separator">:</div>
                <section class="main-page__dialog-slot main-page__dialog-slot--seconds">
                    <input type="number" value="00" min="0" max="59"
                        class="main-page__dialog-input main-page__dialog-input--seconds">
                    <button type="button" class="main-page__dialog-button main-page__dialog-button--increment"><svg
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="10" height="10"
                            fill="white">
                            <path
                                d="M102.299 58.5c-3.955 4.046-9.458 4.363-14.291 0L52.579 24.525 17.141 58.5c-4.834 4.363-10.347 4.046-14.269 0a10.77 10.77 0 0 1 0-14.643C6.555 40.066 45.44 3.04 45.44 3.04a9.917 9.917 0 0 1 14.286 0s38.868 37.026 42.568 40.817a10.764 10.764 0 0 1 0 14.643Z" />
                        </svg></button>
                    <button type="button" class="main-page__dialog-button main-page__dialog-button--decrement"> <svg
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="10" height="10"
                            fill="white">
                            <path
                                d="M102.299 58.5c-3.955 4.046-9.458 4.363-14.291 0L52.579 24.525 17.141 58.5c-4.834 4.363-10.347 4.046-14.269 0a10.77 10.77 0 0 1 0-14.643C6.555 40.066 45.44 3.04 45.44 3.04a9.917 9.917 0 0 1 14.286 0s38.868 37.026 42.568 40.817a10.764 10.764 0 0 1 0 14.643Z" />
                        </svg></button>
                </section>
            </form>

            <!-- Timer end -->
            <!--    -->
            <!--    -->

            <form class="main-page__dialog-label-input">
                <label class="main-page__dialog-label" for="title-input">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke="currentColor" stroke-linejoin="round" height="16px" width="16px"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    <input type="text" class="main-page__dialog-input--title" placeholder="Name of timer"
                        id="title-input" />
                </label>
                <input type="reset" class="main-page__dialog-input--reset" value="×">
            </form>

            <div class="main-page__dialog-buttons">
                <button class="main-page__dialog-button--register">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="16" height="16">
                        <path fill="currentColor"
                            d="M31.707,7.293l-7-7A1,1,0,0,0,24,0H1A1,1,0,0,0,0,1V31a1,1,0,0,0,1,1H31a1,1,0,0,0,1-1V8A1,1,0,0,0,31.707,7.293ZM18,2V6H8V2ZM8,30V18H24V30Zm22,0H26V17a1,1,0,0,0-1-1H7a1,1,0,0,0-1,1V30H2V2H6V7A1,1,0,0,0,7,8H19a1,1,0,0,0,1-1V2h3.586L30,8.414Z" />
                    </svg> Register</button>

                <button class="main-page__dialog-button--cancel">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="20" height="20" fill="white">
                        <switch>
                            <g>
                                <path
                                    d="m53.657 48 25.171-25.172a4 4 0 1 0-5.656-5.656L48 42.343 22.829 17.172a4 4 0 0 0-5.657 5.656L42.344 48 17.172 73.172a4 4 0 1 0 5.657 5.656L48 53.657l25.172 25.171C73.953 79.609 74.977 80 76 80s2.048-.391 2.828-1.172a4 4 0 0 0 0-5.656L53.657 48z" />
                            </g>
                        </switch>
                    </svg>
                    Cancel</button>
            </div>
        </dialog>
    </main>
    <footer class="footer">Made by <a href="https://younes-portfolio-dev.vercel.app/" target="blank">Younes Lahouiti</a>
</body>

</html>
